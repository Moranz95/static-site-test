    <style>
        body {

            margin: 0;
            padding: 0;
        }

        main {
            padding-top: 70px;
        }

        a {
            text-decoration: none;
            color: rgb(50, 50, 50);
        }

        header {
            display: flex;
            justify-content: space-between;
            position: fixed;
            left: 0;
            right: 0;
            padding: 10px 20px;
            background-color: white;
            z-index: 10;
        }

        .creator {
            font-weight: bold;
            font-size: 30px;
        }

        .menu-div {
            position: relative;
        }

        .menu {
            height: 40px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 3px;
            z-index: 10;
            white-space: nowrap;
        }

        .dropdown a {
            display: block;

        }

        .dropdown a:hover {
          background-color: rgba(0, 0, 0, 0.1);
        }

        .my-work{
          padding-left: 30px;

        }

.work-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); /* Responsive columns */
    grid-auto-rows: 350px; /* Set a minimum height for rows */
    gap: 10px; /* Space between items */
    justify-items: center; /* Center items horizontally within their grid cells */
    margin: 20px; /* Add some space around the container */
}

.work {
    width: 100%; /* Full width to fill grid cell */
    height: auto; /* Maintain aspect ratio for images */
    object-fit: cover; /* Cover the area of the grid cell */
    
}



video {
    width: 100%; /* Make videos take full width of grid cell */

    object-fit: cover; /* Cover the area of the grid cell */
}
        /* Tab bar styling */
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            background-color: transparent;
            padding: 10px;
            border-radius: 5px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: #393939;
            color: white;
        }
    </style>
</head>

<script>
    // Dropdown menu toggle
    document.querySelector('.menu').addEventListener('click', function () {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    // Close dropdown if clicking outside of it
    window.addEventListener('click', function (event) {
        const menu = document.querySelector('.menu');
        const dropdown = document.getElementById('dropdown-menu');
        if (!menu.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    });

    // Tab bar functionality
    const tabs = document.querySelectorAll('.tab');
    const works = document.querySelectorAll('.work');

    tabs.forEach(tab => {
        tab.addEventListener('click', function () {
            // Remove 'active' class from all tabs
            tabs.forEach(tab => tab.classList.remove('active'));
            // Add 'active' class to the clicked tab
            this.classList.add('active');

            const category = this.getAttribute('data-category');

            // Show or hide works based on category
            works.forEach(work => {
                if (category === 'all') {
                    work.style.display = 'block'; // Show all works
                } else {
                    work.style.display = work.classList.contains(category) ? 'block' : 'none';
                }
            });
        });
    });

    // Show all works by default
    document.querySelectorAll('.work').forEach(work => {
        work.style.display = 'block'; // Show all works initially
    });

</script>
